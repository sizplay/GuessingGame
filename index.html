<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" </head>

    <body>
        <div id='app' class='container center'>
            <div id='headers'>
                <!-- Title and subtitles! -->
                <h1 id='title'>Play the Guessing Game!</h1>
                <h3 id='subtitle'>Guess a number between 1-100!</h3>
            </div>
            <div id='main'>
                <div id='input-parent'>
                    <!-- Player's guess input, and submit button -->
                    <input id='player-input' class='center' placeholder="#" autofocus=autofocus maxlength="3" size='3'></input>
                    <button id='submit' class="btn btn-success">Go!</button>
                </div>
                <div id='guesses'>
                    <ul id='guess-list'>
                        <!-- unordered list of guesses -->
                        <li class='guess'>-</li>
                        <li class='guess'>-</li>
                        <li class='guess'>-</li>
                        <li class='guess'>-</li>
                        <li class='guess'>-</li>
                    </ul>
                </div>
                <div id="menu-btns">
                    <!-- reset and hint buttons -->
                    <button id='reset' class='btn btn-warning'>Reset</button>
                    <button id='hint' class='btn btn-info'>Hint</button>
                </div>
            </div>
        </div>
        <div id='footer' class='center'>
            <div class='row'>
                <div class='col-sm-4'>
                    <img src='fa-logo@2x.png'></img>
                </div>
                <div class='col-sm-4'>
                    <h2>Project by Chaehoon Lim</h2>
                </div>
                <div class='col-sm-4'>
                    <img src='grace_hopper_academy.png'></img>
                </div>
            </div>
        </div>
    </body>

</html>
